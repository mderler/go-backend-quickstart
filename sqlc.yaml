version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/*.sql"
    schema: "migrations/*.sql"
    database:
      uri: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}?sslmode=disable"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"